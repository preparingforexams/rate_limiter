[tool.poetry]
name = "rate_limit"
description = "Provides scaffolding for rate limited features"
version = "2.0.0"
authors = ["BlindfoldedSurgery <team@blindfolded.surgery>"]
license = "MIT"

[project.urls]
repository = "https://github.com/preparingforexams/rate_limiter"

[tool.poetry.dependencies]
python = ">=3.9 <3.12"
Deprecated = "^1.2.13"
pendulum = "^2.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
coverage = { extras = ["toml"], version = "^7.3.1" }
mypy = "^1.4.0"
pytest = "^7.1.2"
pytest-cov = "^4.1.0"
ruff = "0.0.292"
types-Deprecated = "^1.2.9"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
extend-select = [
    "I001",
]

[tool.ruff.isort]
known-first-party = ["rate_limit"]
