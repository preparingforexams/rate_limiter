name: Workflow
on:
  push:
    branches: [ main ]
    tags:
      - v**
  pull_request: { }

jobs:
  lint:
    strategy:
      matrix:
        pyversion: [ "3.11", "3.10", "3.9" ]
    container: python:${{ matrix.pyversion }}-slim
    runs-on: ubuntu-latest
    steps:
      - name: Install Poetry
        run: pip install poetry==1.6.1
      - uses: actions/checkout@v4
      - run: poetry install
      - name: Check coding standards
        run: |
          poetry run black --check src/
          poetry run isort --check-only src/
          poetry run mypy src/

  test:
    strategy:
      matrix:
        pyversion: [ "3.11", "3.10", "3.9" ]
    container: python:${{ matrix.pyversion }}-slim
    runs-on: ubuntu-latest
    steps:
      - name: Install Poetry
        run: pip install poetry==1.6.1
      - uses: actions/checkout@v4
      - run: poetry install
      - name: Run tests
        run: poetry run pytest src/

  push-migrations-container-image:
    runs-on: ubuntu-latest
    if: success() && startsWith(github.ref_name, 'v')
    needs:
      - lint
      - test
    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
      - uses: actions/checkout@v4
      - name: Install Poetry
        run: pip install poetry==1.6.1
      - name: Use Poetry to read version
        run: |
          VERSION=$(poetry version --short)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          push: true
          context: ./migrations
          tags: "ghcr.io/${{ env.GITHUB_REPOSITORY_OWNER_PART_SLUG }}/${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }}-migrations:${{ env.VERSION }}"

  publish_package:
    runs-on: ubuntu-latest
    container: python:3.9-slim
    needs:
      - lint
      - test
    if: success() && startsWith(github.ref_name, 'v')
    env:
      POETRY_HTTP_BASIC_PYPI_BS_USERNAME: rate_limiter
      POETRY_HTTP_BASIC_PYPI_BS_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
    steps:
      - name: Install Poetry
        run: pip install poetry==1.6.1
      - uses: actions/checkout@v4
      - run: poetry install
      - name: Build project
        run: poetry build
      - name: Upload to pypi registry
        run: poetry publish -r pypi-bs
